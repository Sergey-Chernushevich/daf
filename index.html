<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/popupStyle.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title></title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="logo">
          <img class="logo-img" src="/img/trucks/daf-logo.png" alt="logo" />
        </div>
        <nav class="navigation">
          <ul class="nav-list"></ul>
        </nav>
        <div class="burger">
          <div class="burger-line"></div>
        </div>
        <div class="burger-navigation-wrapper">
          <nav class="burger-navigation">
            <ul class="burger-navigation-list"></ul>
          </nav>
        </div>
      </header>
      <div class="breadcrumbs"></div>

      <h1 class="main-titile"></h1>
      <hr />

      <section class="main">
        <aside class="filters">
          <span class="amount-of-results"></span>

          <hr />
          <div class="accordion" id="accordionPanelsStayOpenExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingOne">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseOne"
                  aria-expanded="false"
                  aria-controls="flush-collapseOne"
                >
                  Type
                </button>
              </h2>
              <div
                id="flush-collapseOne"
                class="accordion-collapse collapse"
                aria-labelledby="flush-headingOne"
                data-bs-parent="#accordionFlushExample"
              >
                <div class="accordion-body">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="Container transporter/ swap body truck"
                      id="Container transporter"
                      checked
                    />
                    <label class="form-check-label" for="Container transporter">
                      Container transporter/ swap body truck
                    </label>
                  </div>
                  <div class="form-check mt-2">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="Cab chassis truck"
                      id="Cab-chassis-truck"
                      checked
                    />
                    <label class="form-check-label" for="Cab-chassis-truck">
                      Cab chassis truck
                    </label>
                  </div>
                  <div class="form-check mt-2">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="Curtainsider truck"
                      id="Curtainsider-truck"
                      checked
                    />
                    <label class="form-check-label" for="Curtainsider-truck">
                      Curtainsider truck
                    </label>
                  </div>
                  <div class="form-check mt-2">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="Box truck"
                      id="Box-truck"
                      checked
                    />
                    <label class="form-check-label" for="Box-truck">
                      Box truck
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingTwo">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseTwo"
                  aria-expanded="false"
                  aria-controls="flush-collapseTwo"
                >
                  Axle configuration
                </button>
              </h2>
              <div
                id="flush-collapseTwo"
                class="accordion-collapse collapse"
                aria-labelledby="flush-headingTwo"
                data-bs-parent="#accordionFlushExample"
              >
                <div class="accordion-body">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="6x2"
                      id="6x2"
                      checked
                    />
                    <label class="form-check-label" for="6x2"> 6x2 </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="4x4"
                      id="4x4"
                      checked
                    />
                    <label class="form-check-label" for="4x4">4x4</label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="4x2"
                      id="4x2"
                      checked
                    />
                    <label class="form-check-label" for="4x2">4x2</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingThree">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseThree"
                  aria-expanded="false"
                  aria-controls="flush-collapseThree"
                >
                  Price
                </button>
              </h2>
              <div
                id="flush-collapseThree"
                class="accordion-collapse collapse"
                aria-labelledby="flush-headingThree"
                data-bs-parent="#accordionFlushExample"
              >
                <div class="accordion-body p-1 pt-3 price-filter-wrap">
                  <input
                    type="number"
                    class="form-control min-price price-filter-value"
                    placeholder="min"
                    aria-describedby="basic-addon1"
                  /><input
                    type="number"
                    class="form-control max-price price-filter-value"
                    placeholder="max"
                    aria-describedby="basic-addon1"
                  />
                </div>
              </div>
            </div>
            <input
              type="text"
              class="form-control mt-3 search-value"
              placeholder="enter information for search"
              aria-describedby="basic-addon1"
            />
            <button type="button" class="btn btn-primary mt-3 w-100">
              Search
            </button>
          </div>
        </aside>
        <div class="items-wrapper">
          <div class="items"></div>
          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <li class="page-item disabled">
                <a class="page-link">Previous</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#">Next</a>
              </li>
            </ul>
          </nav>
        </div>
      </section>
      <section class="general-info"></section>
      <hr />
      <footer class="footer" id="contacts">
        <div class="logo footer-item">
          <img src="/img/trucks/daf-logo.png" alt="logo" />
        </div>
        <div class="location-block contact-block footer-item">
          <a
            href="https://www.google.com/maps/place/%D0%9C%D0%B8%D0%BD%D1%81%D0%BA/@53.883335,27.0329683,9z/data=!3m1!4b1!4m5!3m4!1s0x46dbcfd35b1e6ad3:0xb61b853ddb570d9!8m2!3d53.9006011!4d27.558972"
            target="blank"
          >
            <div class="img">
              <img src="img/icons/location.png" alt="location" />
            </div>
            Company Adress: Lorem ipsum dolor sit amet 18600, Netherlands
          </a>
        </div>
        <div class="phone-block contact-block footer-item">
          <a href="tel:+13 674 567 75 54">
            <div class="img">
              <img src="img/icons/telephone.png" alt="phone" />
            </div>
            +13 674 567 75 54
          </a>
        </div>
        <div class="social-media footer-item">
          <ul class="social-media-list">
            <li class="social-media-item facebook">
              <img src="/img/icons/social/facebook.png" alt="facebook" />
            </li>
            <li class="social-media-item instagram">
              <img src="/img/icons/social/instagram.png" alt="instagram" />
            </li>
            <li class="social-media-item twitter">
              <img src="/img/icons/social/twitter.png" alt="twitter" />
            </li>
            <li class="social-media-item youtube">
              <img src="/img/icons/social/youtube.png" alt="youtube" />
            </li>
          </ul>
        </div>
      </footer>
    </div>
    <div class="popup-wrapper"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="js/popup.js"></script>
    <script src="js/main.js"></script>
    <script src="js/burger.js"></script>
  </body>
</html>
